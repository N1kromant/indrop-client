mutation SendMessage($chatId: ID!, $authorId: ID!, $text: String!, $images: String, $isReplyTo: ID) {
  sendMessage(input: {
    chatId: $chatId
    authorId: $authorId
    text: $text
    images: $images
    isReplyTo: $isReplyTo
  }) {
    success
  }
}
