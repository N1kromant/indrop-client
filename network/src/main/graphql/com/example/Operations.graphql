query GetChats($userId: ID!) {
  chats: getChats(userId: $userId) {
    chatId
    title
    avatar
    members
    messages {
      messageId
      author {
        authorId
        login
        firstName
        lastName
        icon
      }
      dateTime
      content {
        text
        images
      }
      isReplyTo
    }
  }
}

query SearchUsers($query: String!) {
  searchUsers(query: $query) {
    authorId
    login
    firstName
    lastName
    icon
  }
}

